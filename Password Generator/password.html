<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="padlock.png">
    <link rel="stylesheet" href="password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
   <div id="main">
       <div id="design">
            <div id="top-half">
                <h1>Generate<br> Random Passwords</h1>
                <h3>Never use an insecure password ever again</h3>
                <div><span>Length of Password: </span><label for="slider" id="label-el">8</label></div> 
                <input type="range" min="8" max="13" step="1" value="8" id="slider" name="slider" onclick="sliderChange()">
                <button onclick="getPasswords()">Generate Passwords</button>
            </div>
            <div id="bottom-half">
                <p id="password-one"></p>
                <p id="password-two"></p>
                <p id="password-three"></p>
            </div>
        </div>
   </div> 
    <script src="password.js"></script>
</body>
</html>
